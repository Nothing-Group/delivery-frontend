<div class="container">
  <img src="assets/img/moto.svg" alt="moto" />
  <div class="form-container">
    <h1 class="form__title">Envíos en Bogotá y sus alrededores</h1>
    <div class="form__photos">
      <img class="form-icon" src="assets/img/shop.svg" alt="shop" />
    </div>
    <p class="form__text">
      Recogemos tus productos en tu negocio y los llevamos a tus clientes en tiempo récord.
    </p>

    <form class="form-data">
      <label for="name">Usuario </label><br />
      <input class="form__input" type="text" /><br />
      <label for="password">Contraseña </label><br />
      <input class="form__input" type="password" name="password" id="password" /><br />
    </form>
    <button (click)="handleLoginClick()" mat-raised-button color="primary">Iniciar sesión</button>
    <h3 class="form__input">No tienes cuenta? Solicita una en soporte@fly.co</h3>
  </div>
</div>
